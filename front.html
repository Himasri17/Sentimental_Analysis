<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis of Tweets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Emoji Background */
        .emoji-background {
            position: fixed;
            bottom: 350px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 50px;
            pointer-events: none;
            opacity: 0.8;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            z-index: 10;
        }
        textarea {
            width: 90%;
            max-width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: #e67e00;
            transform: scale(1.05);
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis of Tweets</h1>
        <textarea id="tweetInput" placeholder="Enter a tweet..."></textarea>
        <br><br>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <p id="result"></p>
    </div>
    
    <div class="emoji-background">
        üò° üò¢ üòê üòä üòÉ
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('tweetInput').value.trim();
            
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.status);
                }

                const data = await response.json();
                document.getElementById('result').innerText = `Sentiment: ${data.sentiment}`;
            } catch (error) {
                console.error("Error:", error);
                alert("Could not connect to the server. Make sure the backend is running!");
            }
        }
    </script>
</body>
</html>
